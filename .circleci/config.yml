version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.3
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker
      - run:
        name: login-docker
        command: docker login -u $DOCKER_USER --password $DOCKER_PASS
      - run:
        name: docker-pull-last
        command: docker pull $DOCKER_USER/teamboosted-server:latest
      - run:
        name: build-docker-image
        command: docker build -t $DOCKER_USER/teamboosted-server .
      - run:
        name: push-docker-image
        command: docker image push $DOCKER_USER/teamboosted-server:latest
      # Download and cache dependencies
      # - restore_cache:
      #     key: dependency-cache-{{ checksum "package.json" }}

      # - run: npm install

      # - save_cache:
      #     paths:
      #       - ./node_modules
      #     key: dependency-cache-{{ checksum "package.json" }}
        
      # run tests!
      #- run: npm test
    
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "cd ~/TeamBoosted/server && git pull origin master && ./rebuild.sh"
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
